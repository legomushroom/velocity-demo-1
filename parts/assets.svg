<svg id="svg" width="500" height="500" viewBox="0 0 500 500" style="margin-left:-100%;position:absolute;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" enable-background="new 0 0 500 500" xml:space="preserve">
  <defs>
    <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="wave-gradient">
        <stop stop-color="#79FFD3" offset="0%"></stop>
        <stop stop-color="#2AC3EF" offset="46.2176487%"></stop>
        <stop stop-color="#A752BA" offset="100%"></stop>
    </linearGradient>

    <pattern id="flowers-cream-pattern" width="400" height="400" patternUnits="userSpaceOnUse">
      <image
        width="400"
        height="400"
        xlink:href="css/i/flowers-cream.png"></image>
    </pattern>

    <pattern id="owls-pattern" width="400" height="300" patternUnits="userSpaceOnUse" y="200">
      <image id="js-owls-image"
        width="400"
        height="300"
        xlink:href="css/i/owls.jpg"></image>
    </pattern>


    <pattern id="owls-pattern2" width="150" height="150" patternUnits="userSpaceOnUse" y="200">
      <image id="js-owls-image2"
        x="-75" y="-75"
        width="300"
        height="300"
        xlink:href="css/i/caleydoscope3.jpg"></image>
    </pattern>


    <pattern id="cheese-pattern" width="400" height="300" patternUnits="userSpaceOnUse" y="200">
      <image id="js-cheese-image"
        width="400"
        height="300"
        xlink:href="css/i/cheese.jpg"></image>
    </pattern>

    <pattern id="caleydoscope-pattern" width="150" height="150" patternUnits="userSpaceOnUse">
      <image id="js-caleydoscope-image"
        width="300"
        height="300"
        xlink:href="css/i/caleydoscope.png" x="-150" y="-150"></image>
    </pattern>

    <pattern id="caleydoscope-pattern2" width="150" height="150" patternUnits="userSpaceOnUse">
      <image id="js-caleydoscope-image2"
        width="300"
        height="300"
        xlink:href="css/i/caleydoscope.png" x="-150" y="-150"></image>
    </pattern>

    <pattern id="caleydoscope-pattern3" width="150" height="150" patternUnits="userSpaceOnUse">
      <image id="js-caleydoscope-image3"
        width="300"
        height="300"
        xlink:href="css/i/caleydoscope2.jpg" x="-150" y="-150"></image>
    </pattern>

    <pattern id="caleydoscope-pattern4" width="150" height="150" patternUnits="userSpaceOnUse">
      <image id="js-caleydoscope-image4"
        width="300"
        height="300"
        xlink:href="css/i/caleydoscope2.jpg" x="-150" y="-150"></image>
    </pattern>

    <pattern id="caleydoscope-pattern5" width="150" height="150" patternUnits="userSpaceOnUse">
      <image id="js-caleydoscope-image5"
        width="300"
        height="300"
        xlink:href="css/i/caleydoscope4.jpg" x="-150" y="-150"></image>
    </pattern>

    <pattern id="caleydoscope-pattern6" width="150" height="150" patternUnits="userSpaceOnUse">
      <image id="js-caleydoscope-image6"
        width="300"
        height="300"
        xlink:href="css/i/caleydoscope5.jpg" x="-150" y="-150"></image>
    </pattern>


    <pattern id="wood-pattern" width="400" height="300" patternUnits="userSpaceOnUse" y="200">
      <image id="js-wood-image"
        width="400"
        height="300"
        xlink:href="css/i/wood.jpg"></image>
    </pattern>

    <pattern id="space-dogs-pattern" width="200" height="150" patternUnits="userSpaceOnUse" y="200">
      <image id="js-space-dogs-image"
        width="400"
        height="300"
        xlink:href="css/i/space-dogs.jpg"></image>
    </pattern>

    <pattern id="rose-pattern" width="175" height="175" patternUnits="userSpaceOnUse" y="175">
      <image id="js-rose-image"
        width="175"
        height="175"
        xlink:href="css/i/flowers-roses.jpg"></image>
    </pattern>

    <pattern id="blue-flowers-pattern" width="375" height="250.5" patternUnits="userSpaceOnUse" x="0" y="200">
      <image id="js-blue-image"
        width="375"
        height="250.5"
        xlink:href="css/i/flowers-blue.jpg"></image>
    </pattern>

    <filter id="f_multiply" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
      <feFlood x="0" y="0" width="96" height="32" flood-color="#EA312F" result="a"/>
      <feFlood x="0" y="50" width="96" height="32" flood-color="#EA312F" result="b"/>
      <feFlood  x="0" y="50" width="32" height="96" flood-opacity="0.8" flood-color="#3A5BA6" result="c"/>
      <feBlend in="a" in2="b" result="ab" mode="multiply"/>
      <feBlend in="ab" in2="c" mode="multiply"/>
     </filter>


  </defs>
</svg>
